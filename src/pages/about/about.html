<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>About</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-card>
    <ion-card-header>
      About this App
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-1><ion-icon name="wallet" showWhen="android, windows"></ion-icon></ion-col>
          <ion-col col-11>{{ name }}</ion-col>
        </ion-row>
        <ion-row>
          App Version
        </ion-row>
        <ion-row>
            <ion-note>{{ version }}</ion-note>
        </ion-row>
        <ion-row>
          Server Version
        </ion-row>
        <ion-row>
          <ion-note>{{ serverInfo.version }}</ion-note>
        </ion-row>
        <ion-row>
          API Version
        </ion-row>
        <ion-row>
          <ion-note>{{ serverInfo.api_version }}</ion-note>
      </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card> 
  <ion-card>
      <ion-card-header>
        Created By
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
              <ion-col col-1><ion-icon name="person" showWhen="android, windows"></ion-icon></ion-col>
              <ion-col col-11>Mike Conway</ion-col>
            </ion-row>
            <ion-row>
              <ion-note>Zerobyte Solutions</ion-note>
            </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card> 
</ion-content>
