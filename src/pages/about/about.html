<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>About</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-card>
    <ion-card-header>
      About this App
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-1><ion-icon name="cash" showWhen="android, windows"></ion-icon></ion-col>
          <ion-col col-11>{{ name }}</ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-1><ion-icon name="phone-portrait" showWhen="android, windows"></ion-icon></ion-col>
            <ion-col col-11>App Version</ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-1></ion-col>
            <ion-col col-11><ion-note>{{ version }}</ion-note></ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-1><ion-icon name="apps" showWhen="android, windows"></ion-icon></ion-col>
            <ion-col col-11>Server Version</ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-1></ion-col>
            <ion-col col-11><ion-note>{{ serverInfo.version }}</ion-note></ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-1><ion-icon name="cloud" showWhen="android, windows"></ion-icon></ion-col>
            <ion-col col-11>API Version</ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-1></ion-col>
            <ion-col col-11><ion-note>{{ serverInfo.api_version }}</ion-note></ion-col>
      </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card> 
  <ion-card>
      <ion-card-header>
        Created By
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col col-1><ion-icon name="person" showWhen="android, windows"></ion-icon></ion-col>
            <ion-col col-11>Mike Conway</ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-1></ion-col>
              <ion-col col-11><ion-note>Zerobyte Solutions</ion-note></ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-1><ion-icon name="logo-github"></ion-icon></ion-col>
            <ion-col col-11><a href="https://github.com/mconway/firefly-app">View Source</a></ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card> 
</ion-content>
